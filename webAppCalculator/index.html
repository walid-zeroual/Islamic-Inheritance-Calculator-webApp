<!DOCTYPE html>
<html lang="en" lang="en" version="1.0" >
<head>
    <title id ="title for application">Inheritance Calculator</title>
    <link rel="icon" type="image/png/x-icon" href="inheritance.png">
    <link rel="stylesheet" href="stylesheet.css">
    
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Inheritance Calculator</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate action="index.php" method="GET">

                            <div class="col-md-12">
                               <input class="form-control" type="number" name="amount" placeholder="Amount" required>
                               <div class="valid-feedback">inheritance money!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="number" name="sons" placeholder="number of sons" required>
                                 <div class="valid-feedback">number of sons!</div>
                            </div>
                           <div class="col-md-12">
                                <select class="form-select mt-3" required name="wife">
                                      <option value="1">1 wife</option>
                                      <option value="2">2 wives</option>
                                      <option value="3">3 wives</option>
                                      <option value="4">4 wives</option>
                               </select>
                                <div class="valid-feedback">number of wives!</div>
                           </div>


                           <div class="col-md-12">
                              <input class="form-control" type="number" name="daughters" placeholder="number of daughters" required>
                               <div class="valid-feedback">Number of daughters!</div>
                              
                           </div>
                        
                  

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary" >Calculate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
